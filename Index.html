<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página com Menu</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
          /*  display: flex; */
            width: auto;
          /*  height: 100vh; */
        }
        .menu {
            width: 20%;
            background-color: #333;
            color: white;
            padding: 20px;
        }
        .content {
            width: 80%;
            padding: 20px;
            background-color: #e9e7b1;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        ul li {
            padding: 10px;
        }
        ul li a {
            color: white;
            text-decoration: none;
        }
    </style>
</head>

<body>

<div class="container">
    <div class="menu">
        <h2>Menu</h2>
        <ul>
            <li><a href="#">Página Inicial</a></li>
            <li><a href="#">Sobre</a></li>
            <li><a href="#">Contato</a></li>
        </ul>
    </div>

    <div class="content">
        <h1>Bem-vindo à Página!</h1>
        <p>Este é o espaço principal onde o conteúdo será exibido.</p>
    </div>
</div>

</body>
</html>
